<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サメ</title>

    <!-- 引入 model-viewer 组件 -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>

    <style>
      model-viewer {
        width: 100%;
        height: 400px;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <!-- 使用 model-viewer 组件 -->
    <!-- Use it like any other HTML element -->
    <model-viewer
      alt="chair"
      src="chair.glb"
      ar
      shadow-intensity="1"
      camera-controls
      touch-action="pan-y"
    ></model-viewer>
  </body>
</html>
